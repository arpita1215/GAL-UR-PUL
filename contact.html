    <section>
        <div class="text-center  p-2">
            <h1 class="display-4 bgcl pb-3">Register Here</h1>

        <div class="container pb-3 brdr">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fn">
                </div>
                <div class="col-md-6">

                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="add" placeholder="Enter your address">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">State</label>
                    <input type="text" class="form-control" id="state">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check Details
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <input type="submit" id="btn" class="btn btn-primary" value="Sign In">
                </div>
            </form>
        </div>
